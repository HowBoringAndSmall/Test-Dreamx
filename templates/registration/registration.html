<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/registration.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <title>Вход</title>
</head>
<body>  
    <div class="login">
        <div class="log_header">
            <p>Регистрация</p>
        </div>
        <form action="/register" method="post">
            <div class="log_email">
                <p>Email</p>
                <input type="text" class="email" name="email" required>
            </div>
            <div class="log_password">
                <div class="password_header">
                    <p>Пароль</p>
                    <a href="./forgot_password" class="password_forgot">Забыли пароль?</a>
                </div>
                <input type="password" class="password" name="password" required>
            </div>
            <div class="log_button">
                <button class="login_button" type="submit">Зарегестрироваться</button>
            </div>
        </form>
        <div class="log_footer">
            <p>Уже есть аккаунт?</p>
            <a href="./">Войти</a>
        </div>
    </div>
</body>
</html>
